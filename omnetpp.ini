[General]
network = RoundRobinNet
cpu-time-limit = 300s
sim-time-limit = 100h

[Config RR1]
description = "low job arrival rate"
**.gen0.sendIaTime = exponential(0.2s)
**.gen1.sendIaTime = exponential(0.2s)
**.rr.serviceTime = 0.01s

[Config RR2]
description = "high job arrival rate"
**.gen0.sendIaTime = exponential(0.01s)
**.gen1.sendIaTime = exponential(0.01s)
**.rr.serviceTime = 0.01s
